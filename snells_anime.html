<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snell's Law Animation</title>
    <link rel="icon" href="logo1.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.1em;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        #canvas-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .controls {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .value-display {
            text-align: right;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 800px;
            width: 100%;
        }

        .info-panel h3 {
            margin-bottom: 10px;
        }

        .formula {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>

<body>
    <header>
        <h1>üî¨ Snell's Law - Light Refraction</h1>
        <p class="description">Explore how light bends when passing between different materials</p>
    </header>

    <div id="canvas-container">
        <svg id="canvas" width="700" height="500"></svg>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Angle of Incidence (Œ∏‚ÇÅ)</label>
            <input type="range" id="angleSlider" min="0" max="89" value="30" step="1">
            <div class="value-display">Œ∏‚ÇÅ = <span id="angleValue">30</span>¬∞</div>
        </div>

        <div class="control-group">
            <label>Refractive Index n‚ÇÅ (Upper Medium)</label>
            <input type="range" id="n1Slider" min="1.0" max="2.5" value="1.0" step="0.1">
            <div class="value-display">n‚ÇÅ = <span id="n1Value">1.0</span></div>
        </div>

        <div class="control-group">
            <label>Refractive Index n‚ÇÇ (Lower Medium)</label>
            <input type="range" id="n2Slider" min="1.0" max="2.5" value="1.5" step="0.1">
            <div class="value-display">n‚ÇÇ = <span id="n2Value">1.5</span></div>
        </div>
    </div>

    <div class="info-panel">
        <h3>üìê Snell's Law</h3>
        <div class="formula">
            n‚ÇÅ √ó sin(Œ∏‚ÇÅ) = n‚ÇÇ √ó sin(Œ∏‚ÇÇ)
        </div>
        <p><strong>Angle of Refraction:</strong> Œ∏‚ÇÇ = <span id="refractionAngle">0</span>¬∞</p>
        <p><strong>Critical Angle:</strong> <span id="criticalAngle">-</span></p>
        <p id="totalReflection" style="color: #ff6b6b; display: none;"><strong>‚ö†Ô∏è Total Internal Reflection!</strong>
        </p>
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="snells_anime.js"></script>
</body>

</html>
